<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Generator Password</h1>
    </header>
    <main>
      <section class="container">
        <h2>Generate a <br /><span>random Password</span></h2>
        <div class="display">
          <input type="text" id="password" placeholder="password" />
          <img src="./imgs/copy.png" id="copyPass" alt="Copy icon" />
        </div>
        <button id="btn-generator" class="btn-generator"><img src="./imgs/generator.png" alt="circle icon">New Password</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
